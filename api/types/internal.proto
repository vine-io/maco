syntax = "proto3";

package types;

option go_package = "github.com/vine-io/maco/api/types;types";
option java_multiple_files = true;
option java_package = "io.vine.maco.api.types";
option java_outer_classname = "MacoTypes";

// Minion defines the base information of maco-minion
message Minion {
  string name = 1;
  string uid = 2;
  string ip = 3;
  string hostname = 4;
  map<string, string> tags = 5;
  // operation system
  string os = 6;
  // cpu architecture
  string arch = 7;
  // the version of minion
  string version = 8;
  // registry time
  int64 registry_timestamp = 21;
  // the timestamp of minion connects to server
  int64 online_timestamp = 22;
  // the timestamp of minion offline
  int64 offline_timestamp = 23;
}

message MinionKey {
  Minion minion = 1;
  bytes pubKey = 2;
  string state = 3;
}

// Grain defines the base
message Grain {

}

enum EventType {
  EventUnknown = 0;
  EventConnect = 1;
  EventCall = 2;
}

// ValueType 数值类型
enum ValueType {
  ValueString = 0;
  ValueInteger = 1;
  ValueFloat = 2;
  ValueBoolean = 3;
  // 复杂类型，通过 json 转化
  ValueObject = 4;
}

// ResultType 任务返回类型
enum ResultType {
  // 用户不满足条件
  ResultSkip = 0;
  // 直接结果正确
  ResultOk = 1;
  // 直接结果错误
  ResultError = 2;
}

message Value {
  EventType type = 1;
  string data = 2;
}

message ConnectRequest {
  types.Minion minion = 1;
  bytes minionPublicKey = 2;
}

message ConnectResponse {
  types.Minion minion = 1;
  bytes masterPublicKey = 2;
}

message SelectionKV {
  string key = 1;
  string value = 2;
}

message LogicAnd {}

message LogicOr {}

// Selection minions 筛选器
message Selection {
  // 使用 minions id 作为选择条件
  repeated string hosts = 1;
  // 使用 minions id 的正则表达式作为选择条件
  string hostPcre = 2;
  // 使用 id range 作为选择条件
  string idRange = 3;
  // 使用 hostGroup 作为选择条件
  repeated string hostGroups = 4;
  // 使用 ip 地址作为选择条件
  string ipCidr = 5;
  // 使用 grains 作为选择条件
  SelectionKV grains = 6;
  // 使用 grains 正则表达式作为选择条件
  SelectionKV grainsPcre = 7;
  // 使用 pillar 作为选择条件
  SelectionKV pillar = 8;
  // 使用 pillar 正则表达式作为选择条件
  SelectionKV pillarPcre = 9;

  LogicAnd and = 11; // 逻辑与，多种选择条件下使用
  LogicOr or = 12; // 逻辑或，多种选择条件下使用
}

message SelectionOptions {
  repeated Selection selections = 1;
}

message CallRequest {
  // 筛选符合的 minions
  SelectionOptions options = 1;
  // 请求 id，确认请求唯一值
  uint64 id = 2;
  // 请求方法，使用.分割，确认对应模块下的方法，如: a.b.c
  string function = 3;
  // 方法参数
  repeated string args = 4;
  // 加密参数
  map<string, Value> pillars = 5;
  // 请求超时时长
  int64 timeout = 6;
}

message CallResponse {
  // 请求的 id
  uint64 id = 1;
  // 任务返回类型
  ResultType type = 2;
  // 错误信息
  string error = 3;
  // 执行命令的返回码
  int32 retCode = 4;
  // 输出结果
  bytes result = 5;
  // 修改信息
  ResultChanges changes = 6;
}

message ResultChanges {

}

// Report Minion 执行结果
message Report {
  repeated ReportItem items = 1;
  ReportSummary summary = 2;
}

message ReportItem {
  string minion = 1;
  int64 startTimestamp = 2;
  int64 endTimestamp = 3;
  bool result = 5;
  string error = 6;
  bytes data = 7;
}

message ReportSummary {
  int64 success = 1;
  int64 changes = 2;
  int64 failed = 3;
  int64 total = 4;
}
