syntax = "proto3";

package errors;

import "google/protobuf/any.proto";

option go_package = "github.com/vine-io/maco/api/errors;errors";
option java_multiple_files = true;
option java_package = "io.vine.maco.api.errors";
option java_outer_classname = "MacoErrors";

enum Code {
  Ok = 0;
  Unknown = 1;
  Internal = 2;
  BadRequest = 3;
  Unauthorized = 4;
  Forbidden = 5;
  NotFound = 6;
  Conflict = 7;
  TooManyRequests = 8;
  ClientClosed = 9;
  NotImplemented = 10;
  Unavailable = 11;
  GatewayTimeout = 12;
}

message Error {
  Code code = 1;
  string message = 2;
  string detail = 3;
  repeated google.protobuf.Any causes = 4;
}